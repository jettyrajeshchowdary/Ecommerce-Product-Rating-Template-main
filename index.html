<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css">



    
</head>
<body>  
    <main class="overflow-hidden">
        <div class="wrapper">
            <div class="row h-100">
                <div class="col-md-2 productListGrid tab-50 order_c2 sm-100">
                    <div class="productList">
                        <div class="product_single">
                            <img src="assets/images/a1.jpg" alt="Product">
                        </div>
                        <div class="product_single">
                            <img src="assets/images/a2.jpg" alt="Product">
                        </div>
                        <div class="product_single">
                            <img src="assets/images/a3.jpg" alt="Product">
                        </div>
                    </div>                      
                </div>
                <div class="col-md-4 tab-50 order_c3 sm-none">
                    <div class="productOverview">

                        <!-- Product background -->
                        <div class="productBG clip">
                            <img src="assets/images/products/_po2.jpg" alt="productView">
                        </div>

                        <!-- live Product -->
                        <img class="liveproduct" src="assets/images/products/p2BIG.png" alt="productBig">
                    </div>
                </div>
                <div class="col-md-6 tab-100">
                    <form method="post" novalidate>
                        <div class="productRating">
                            <h1 class="main-heading">
                                Bose Sound  Link Bluetooth  Speaker
                            </h1>
                            <div class="rating">
                                <h2 class="ratingHeading">Survey Rating</h2>
                                <div class="rating-inner">
                                    <div class="bar-single">
                                        <span>design</span>
                                        <div class="bar-single-inner">
                                            <div class="bars">
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                            </div>
                                            <div class="total-rating">0/10</div>
                                        </div>
                                    </div>
                                    <div class="bar-single">
                                        <span>sound quality</span>
                                        <div class="bar-single-inner">
                                            <div class="bars">
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                            </div>
                                            <div class="total-rating">0/10</div>
                                        </div>
                                    </div>
                                    <div class="bar-single">
                                        <span>build quality</span>
                                        <div class="bar-single-inner">
                                            <div class="bars">
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                                <div class="bar-fill"></div>
                                            </div>
                                            <div class="total-rating">0/10</div>
                                        </div>
                                    </div>
                                    <div class="inputField">
                                        <label for="message">
                                            Your Suggestion
                                        </label>
                                        <textarea name="message" id="message" placeholder="Typing..."></textarea>
                                    </div>
                                    <button class="ratingBtn" id="sub" type="button">sumbit now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>    





    <!-- Bootstrap 5 -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.6.4.min.js"></script>

    <!-- My JS -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
